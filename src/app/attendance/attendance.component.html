<div class="container">
    <form [formGroup]="attendanceForm" (ngSubmit)="submitAttendance()">
        <div class="row m-3">
            <h1>Attendance</h1>
        </div>
        <div class="row m-3">
            <div class="col-lg-8">
                <label for="">Date</label>
                <input type="date" formControlName="dateOfAttendance" class="form-control" />
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-8">
                <label for="">Student Name</label>
                <select name="" id="" formControlName="studentName" class="form-control">
                    <option *ngFor = "let user of userList" [value]="user.userName">
                        {{user.userName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-8">
                <label for="">Status</label>
                <select name="" id="" formControlName="status" class="form-control">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
