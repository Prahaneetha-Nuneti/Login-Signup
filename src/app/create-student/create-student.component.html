<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitUser()">
        <div class="row m-3">
            <h1>Create Student</h1>
        </div>
        <div class="row m-3">
            <div class="col-lg-6">
                <label for="">Student Name</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userName.touched && userForm.controls.userName.invalid,
                    'has-success' : userForm.controls.userName.touched && userForm.controls.userName.valid
                }" type="text" formControlName="userName" class="form-control">
                <span style="color:red;" *ngIf="userForm.controls.userName.touched && userForm.controls.userName.invalid">Please Enter username</span>
            </div>
            <div class="col-lg-6">
                <label for="">Student Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                    'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                }" type="email" formControlName="userEmail" class="form-control">
                <span style="color:red;" *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-6">
                <label for="">Phone Number</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.invalid,
                    'has-success' : userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.valid
                }" type="text" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="">Country</label>
                <select name="" id="" formControlName="country" class="form-control">
                    <option value="IN">India</option>
                    <option value="US">America</option>
                    <option value="CH">China</option>
                </select>
            </div>
        </div>
        <div class="row m-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
